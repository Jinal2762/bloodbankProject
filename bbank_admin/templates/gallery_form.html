{% extends "header_footer.html" %}
{% load static %}
{% block content %}

<h3 class="text-22 text-midnight text-bold mb-4">Gallery Form</h3>
<form method="POST" action="/gallery_form/" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="form-group">
        <div class="input-label">
            <label for="exampleFormControlSelect1">Bloodbank</label>
        </div>
        <select name="b_id" class="form-control" id="exampleFormControlSelect1">
            {% for data in flag %}
            <option value="{{data.b_id}}">{{data.b_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="input-label">
            <label for="exampleFormControlSelect2">Hospital</label>
        </div>
        <select name="h_id" class="form-control" id="exampleFormControlSelect2">
            {% for data in temp %}
            <option value="{{data.h_id}}">{{data.h_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="input-label">
            <label>Image</label>
        </div>
        <input type="file" class="form-control" name="img_path">
    </div>
    <div class="form-group">
        <div class="input-label">
            <label for="exampleFormControlSelect3">Event</label>
        </div>
        <select name="event_id" class="form-control" id="exampleFormControlSelect3">
            {% for data in temp2 %}
            <option value="{{data.event_id}}">{{data.e_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="submit-btn">SUBMIT FORM</button>
    </div>
</form>
{% endblock %}
