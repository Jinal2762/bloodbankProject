{% extends "header_footer.html" %}
{% load static %}
{% block content %}

<h3 class="text-22 text-midnight text-bold mb-4">Events Form</h3>
<form method="POST" action="/edit_event/{{event.event_id}}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-label">
            <label>Event Name</label>
        </div>
        <input type="text" class="form-control" value="" name="e_name">
    </div>
    <div class="form-group">
        <div class="input-label">
            <label>Event Date</label>
        </div>
        <input type="date" class="form-control" name="e_date">
    </div>
    <div class="form-group">
        <div class="input-label">
            <label for="exampleFormControlSelect1">Bloodbank</label>
        </div>
        <select name="b_id" class="form-control" id="exampleFormControlSelect1">
            {% for data in flag %}
            <option value="{{data.b_id}}">{{data.b_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="input-label">
            <label>Event Description</label>
        </div>
        <input type="text" class="form-control" value="" name="e_des">
    </div>
    <div class="form-group">
        <div class="input-label">
            <label>Event Location</label>
        </div>
        <input type="text" class="form-control" value="" name="e_location">
    </div>
    <div class="form-group">
        <div class="input-label">
            <label for="exampleFormControlSelect2">Hospital</label>
        </div>
        <select name="h_id" class="form-control" id="exampleFormControlSelect2">
            {% for data in temp2 %}
            <option value="{{data.h_id}}">{{data.h_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="input-label">
            <label for="exampleFormControlSelect3">Area</label>
        </div>
        <select name="area_id" class="form-control" id="exampleFormControlSelect3">
            {% for data in temp %}
            <option value="{{data.area_id}}">{{data.area_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="submit-btn">SUBMIT FORM</button>
    </div>
</form>

{% endblock %}
