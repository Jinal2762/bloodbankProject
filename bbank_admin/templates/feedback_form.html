{% extends "header_footer.html" %}
{% load static %}
{% block content %}

<h3 class="text-22 text-midnight text-bold mb-4">Feedback</h3>
<form method="POST" action="/feedback_form/">
{% csrf_token %}
     <div class="form-group">
        <div class="input-label">
            <label for="exampleFormControlSelect1">Bloodbank</label>
        </div>
        <select name="b_id" class="form-control" id="exampleFormControlSelect1">
           {% for data in flag %}
                <option value="{{data.b_id}}">{{data.b_name}}</option>
            {% endfor %}
        </select>
     </div>
     <div class="form-group">
        <div class="input-label">
            <label for="exampleFormControlSelect2">User</label>
        </div>
        <select name="u_id" class="form-control" id="exampleFormControlSelect2">
           {% for data in temp1 %}
                <option value="{{data.u_id}}">{{data.first_name}}</option>
            {% endfor %}
        </select>
    </div>
     <div class="form-group">
        <div class="input-label">
            <label>Feedback</label>
        </div>
        <textarea class="form-control" id="textarea" rows="5" name="feedback_b"></textarea>
    </div>
    <div class="form-group">
        <div class="input-label">
            <label>Feedback Date</label>
        </div>
        <input type="date" class="form-control" value="" name="f_date">
    </div>
    <div class="form-group">
        <button type="submit" class="submit-btn">SUBMIT FORM</button>
    </div>
</form>

{% endblock %}
