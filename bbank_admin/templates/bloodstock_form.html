{% extends "header_footer.html" %}
{% load static %}
{% block content %}

<h3 class="text-22 text-midnight text-bold mb-4">Blood-Stock Form</h3>
<form method="POST" action="/bloodstock_form/">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-label">
            <label for="exampleFormControlSelect1">Bloodbank</label>
        </div>
        <select name="b_id" class="form-control" id="exampleFormControlSelect1">
            {% for data in b %}
                <option value="{{data.b_id}}">{{data.b_id}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="input-label">
            <label for="exampleFormControlSelect2">BloodGroup-type</label>
        </div>
        <select name="bloodgrp_id" class="form-control" id="exampleFormControlSelect2">
            {% for data in temp %}
                <option value="{{data.bloodgrp_id}}">{{data.bloodgrp_id}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="input-label">
            <label>Blood Stock</label>
        </div>
        <input type="text" class="form-control" value="" name="qty">
    </div>
     <div class="form-group">
            <button type="submit" class="submit-btn">SUBMIT FORM</button>
     </div>
</form>

{% endblock %}
