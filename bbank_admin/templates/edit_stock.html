{% extends "header_footer.html" %}
{% load static %}
{% block content %}
<h3 class="text-22 text-midnight text-bold mb-4">Blood-Stock Form</h3>
    <form method="POST" action="/edit_stock/{{stock.stock_id}}">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-label">
                <label for="select1">Bloodbank</label>
            </div>
            <select name = "b_id" class="form-control" id="select1">
                {% for data in b %}
                <option value="{{data.b_id}}">{{data.b_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <div class="input-label">
                <label for ="select2">BloodGroup-type</label>
            </div>
            <select name="bloodgrp_id" class="form-control" id="select2">
                {% for data in temp %}
                <option value="{{data.bloodgrp_id}}">{{data.bloodgrp_type}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <div class="input-label">
                <label>Blood Stock</label>
            </div>
            <input type="tect" class="form-control" value="" name="qty">
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">SUBMIT FORM</button>
        </div>
    </form>
{% endblock %}
